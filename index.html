<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iainbruX | Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="numbers-display">
                
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <input type="button" id="cancel-entry" name="selection" value="CE">
                <input type="button" class="function" id="exponent" name="selection" value="eX">
                <input type="button" class="function" id="factorial" name="selection" value="x!">
                <input type="button" id="backspace" name="selection" value="<=">
            </div>
            <div class="row2">
                <input type="button" class="number" id="seven" name="selection" value="7">
                <input type="button" class="number" id="eight" name="selection" value="8">
                <input type="button" class="number" id="nine" name="selection" value="9">
                <input type="button" class="function" id="divide" name="selection" value="/">
            </div>
            <div class="row3">
                <input type="button" class="number" id="four" name="selection" value="4">
                <input type="button" class="number" id="five" name="selection" value="5">
                <input type="button" class="number" id="six" name="selection" value="6">
                <input type="button" class="function" id="multiply" name="selection" value="X">
        </div>
            <div class="row4">
                <input type="button" class="number" id="one" name="selection" value="1">
                <input type="button" class="number" id="two" name="selection" value="2">
                <input type="button" class="number" id="three" name="selection" value="3">
                <input type="button" class="function" id="minus" name="selection" value="-">
            </div>
            <div class="row5">
                <input type="button" class="number" id="decimal" name="selection" value=".">
                <input type="button" class="number" id="zero" name="selection" value="0">
                <input type="button" class="function" id="equals" name="selection" value="=">
                <input type="button" class="function" id="add" name="selection" value="+">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
