<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iainbruX | Calculator</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <header>iainbrux Vanilla JS Portfolio: Calculator</header>
    <div class="container">
        <div class="display">
            <div class="past-display">
                
            </div>
            <div class="operator-display">

            </div>
            <div class="numbers-display">
                
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <input type="button" id="cancel-entry" name="selection" value="CE" data-key="Delete">
                <input type="button" class="function" id="exponent" name="selection" value="e˟" data-key="^">
                <input type="button" id="factorial" name="selection" value="n!" data-key="!">
                <input type="button" id="backspace" name="selection" value="BKSPC" data-key="Backspace">
            </div>
            <div class="row2">
                <input type="button" class="number" id="seven" name="selection" value="7" data-key="7">
                <input type="button" class="number" id="eight" name="selection" value="8" data-key="8">
                <input type="button" class="number" id="nine" name="selection" value="9" data-key="9">
                <input type="button" class="function" id="divide" name="selection" value="÷" data-key="/">
            </div>
            <div class="row3">
                <input type="button" class="number" id="four" name="selection" value="4" data-key="4">
                <input type="button" class="number" id="five" name="selection" value="5" data-key="5">
                <input type="button" class="number" id="six" name="selection" value="6" data-key="6">
                <input type="button" class="function" id="multiply" name="selection" value="×" data-key="x">
        </div>
            <div class="row4">
                <input type="button" class="number" id="one" name="selection" value="1" data-key="1">
                <input type="button" class="number" id="two" name="selection" value="2" data-key="2">
                <input type="button" class="number" id="three" name="selection" value="3" data-key="3">
                <input type="button" class="function" id="minus" name="selection" value="-" data-key="-">
            </div>
            <div class="row5">
                <input type="button" class="number" id="decimal" name="selection" value="." data-key=".">
                <input type="button" class="number" id="zero" name="selection" value="0" data-key="0">
                <input type="button" id="equals" name="selection" value="=" data-key="Enter">
                <input type="button" class="function" id="add" name="selection" value="+" data-key="+">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
